apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.adobe.marketing.mobile.messagingsample"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 1
        versionName "2.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.40'
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

def adobeDependencies = [
        core        : "com.github.adobe.aepsdk-core-android:core:v2.0.0-alpha.4",
        //core        : "com.adobe.marketing.mobile:core:${mavenCoreVersion}",
        edgeidentity: "com.adobe.marketing.mobile:edgeidentity:+",
        lifecycle   : "com.adobe.marketing.mobile:lifecycle:+",
        edge        : "com.adobe.marketing.mobile:edge:1.3.2",
        assurance   : "com.adobe.marketing.mobile:assurance:+",
        consent     : "com.adobe.marketing.mobile:edgeconsent:+"
]

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.firebase:firebase-messaging:21.1.0'

    testImplementation "androidx.test.ext:junit:${rootProject.ext.junitVersion}"
    androidTestImplementation "androidx.test.ext:junit:${rootProject.ext.junitVersion}"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    implementation adobeDependencies.values()
    implementation project(':messaging')
}