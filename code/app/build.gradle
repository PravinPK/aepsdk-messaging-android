apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.adobe.marketing.mobile.messagingsampleapp"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.31"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

def adobeDependencies = [
        core: "com.adobe.marketing.mobile:core:+",
        userProfile:"com.adobe.marketing.mobile:userprofile:+",
        identity:"com.adobe.marketing.mobile:identity:+",
        lifecycle:"com.adobe.marketing.mobile:lifecycle:+",
        signal:"com.adobe.marketing.mobile:signal:+"
]

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.firebase:firebase-messaging:17.4.0'
    implementation project(':messagingSDK')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation adobeDependencies.values()
}
